<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
        <script type="text/javascript" src="js/profile.js"></script>
        <title>New App</title>
    </head>
    <body>
    	<div id="profileHome" data-role="page" data-add-back-btn="true">
	    	<div data-role="header" data-position="fixed">
		        <h1>Profile</h1>
		    </div>
		    <div data-role="content">
			    <div id="container">
				    <div class='header'><h1>My Data</h1></div>
					<div id="main">
						<div class='center'>
				    		<h1>Create Account</h1>
				    	
						    <div class='row'><input id="txtName" class='txt' type="text" value="Name"/></div>
						    <div class='row'><input id="txtDOB" class='txt' type="text" value="DOB"/></div>
						    <div class='row'><input id="txtGender" class='txt' type="text" value="Gender Age"/></div>
						    <div class='row'><input id="txtProvider" class='txt' type="text" value="Provider"/></div>
						    <div class='row'><input id="txtEmail" class='txt' type="text" value="Email"/></div>
						    <div class='row'><input id="txtUserName" class='txt' type="text" value="Username"/></div>
						    <div class='row'><input id="txtPassword" class='txt' type="password" value="Password"/></div>
						    <div class='row'><input id="txtConfirmPassword" class='txt' type="password" value="Confirm Password"/></div>
						    <div class='row'><input id="txtDiagnosis" class='txt' type="text" value="Diagnosis"/></div>
						    <div class='row'><input id="txtSymptons" class='txt' type="textarea" value="Current Symptons"/></div>
							<br>
							<div class='row'><input id="btnCreate" class="btnCreate" type="button" value="Submit"/></div>
							<br>
							<div id="footer">
				        		<div id="footerLinks"></div>				        		
						    </div>
						</div>
				       </div>
					</div>	
			    </div>
			</div>
        <script type="text/javascript" src="phonegap.js"></script>
    </body>
</html>
